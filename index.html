<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Food order</title>
</head>
<body background="./images/background.jpg" >
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>Food Ordering</h1>
                </div>
                <div class="cart__counter">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="total__counter">0</span>
                </div>
            </nav>
            <input type="text" name="" id="myinput" placeholder="search" onkeyup="searchfun()">
            <button type="submit"><i class="fa fa-search" id="s1"></i></button>
            <div class="cart">
                <div class="cart__items ">

                    <div class="check_out"><h4>Total Amount : Rs</h4>
                        <h4 class="total__cost">1000</h4>
                        <button class="btn check__out__btn">Order it</button>
                        </div>
                   
                </div>
            </div>
        </header>
        <div class="products" >
            <div class="product__element">
                <input type="hidden" name="" id="product_id" value="1">
                <img src="./images/imag1.jpg" alt="" id="image"><br>
                <h4 class="product__name">special dish</h4>
                <h5 class="product__price">Rs599</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" id="product_id" value="2">
                <img src="./images/imag2.jpg" alt="" id="image"><br>
                <h4 class="product__name">Burger</h4>
                <h5 class="product__price">Rs299</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" id="product_id" value="3">
                <img src="./images/imag3.jpg" alt="" id="image"><br>
                <h4 class="product__name">pizza</h4>
                <h5 class="product__price">Rs399</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" id="product_id" value="4">
                <img src="./images/imag4.jpg" alt="" id="image"><br>
                <h4 class="product__name">todays special</h4>
                <h5 class="product__price">Rs499
                </h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" id="product_id" value="4">
                <img src="./images/imag5.jpg" alt="" id="image"><br>
                <h4 class="product__name">combo burger</h4>
                <h5 class="product__price">Rs599
                </h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" id="product_id" value="4">
                <img src="./images/imag6.jpg" alt="" id="image"><br>
                <h4 class="product__name">furit salad</h4>
                <h5 class="product__price">Rs149
                </h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" id="product_id" value="4">
                <img src="./images/imag7.jpg" alt="" id="image"><br>
                <h4 class="product__name">fish fry</h4>
                <h5 class="product__price">Rs199
                </h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
